<!DOCTYPE html>
<html ng-app="Ultimirror" ng-controller="UltimirrorCtrl" class="mirror context_{{ ultimirror.context }} edgePadding_{{ ultimirror.config.edgePadding }}" ng-class="{ 'debug': ultimirror.config.debug }">
    <head>
        <meta charset="UTF-8" />
        <title ng-bind-template="{{ ultimirror.sys.name }}"></title>

        <link href="/favicon.ico" rel="shortcut icon" />

        <script src="/js/socketio.js"></script>

        <script src="/js/jquery.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/moment-timezone.js"></script>

        <script src="/js/angular.js"></script>
        <script src="/js/angular-sanitize.js"></script>
        <script src="/js/angular-animate.js"></script>
        <script src="/js/angular-oclazyload.js"></script>
        <script src="/js/angular-moment.js"></script>

        <script src="/js/mirror.js"></script>

        <link href="/css/mirror.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Baumans|Orbitron:400,700,900|Righteous|Viga|Lobster|Bubblegum+Sans|Fontdiner+Swanky|Montserrat+Alternates:400,700|Carter+One" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <layout></layout>
    </body>
